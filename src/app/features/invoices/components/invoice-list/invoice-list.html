@if (store.loading()) {
  <div class="invoice-list__spinner">
    <mat-spinner diameter="40" />
  </div>
} @else if (store.isEmpty()) {
  <p class="invoice-list__empty">No hay facturas registradas.</p>
} @else {
  <table mat-table [dataSource]="store.invoices()" class="invoice-list__table">

    <ng-container matColumnDef="invoice_number">
      <th mat-header-cell *matHeaderCellDef>N° Factura</th>
      <td mat-cell *matCellDef="let row">{{ row.invoice_number }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let row">{{ row.amount | currency:'COP':'symbol':'1.0-0' }}</td>
    </ng-container>

    <ng-container matColumnDef="due_date">
      <th mat-header-cell *matHeaderCellDef>Vencimiento</th>
      <td mat-cell *matCellDef="let row">{{ row.due_date | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip [class]="'status--' + row.status">{{ row.status }}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="store.total()"
    [pageSize]="store.pageSize()"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="onPageChange($event)"
  />
}
